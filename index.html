<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bucket List Social</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Bucket List Social</h1>
        <nav class="main-nav">
          <a href="#" class="nav-item active" data-page="home">
            <i class="material-icons">home</i>
            <span>Home</span>
          </a>
          <a href="#" class="nav-item" data-page="feed">
            <i class="material-icons">dynamic_feed</i>
            <span>Feed</span>
          </a>
          <a href="#" class="nav-item" data-page="following">
            <i class="material-icons">people</i>
            <span>Following</span>
          </a>
          <a href="#" class="nav-item" data-page="explore">
            <i class="material-icons">explore</i>
            <span>Explore</span>
          </a>
        </nav>
        <div id="user-area">
          <button id="view-checked" title="View completed items" class="icon-btn">
            <i class="material-icons">check_circle</i>
            <span>Completed</span>
          </button>
          <div id="user-profile" class="hidden">
            <img id="user-avatar" src="" alt="" class="avatar">
            <div class="user-info">
              <span id="user-name"></span>
              <div class="user-menu">
                <button id="settings-btn" class="small-btn">
                  <i class="material-icons">settings</i>
                </button>
                <button id="sign-out-btn" class="small-btn">Sign out</button>
              </div>
            </div>
          </div>
          <button id="sign-in-btn">Sign in</button>
        </div>
      </div>
      <div class="filters">
        <div class="categories" id="category-filters">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="travel">Travel</button>
          <button class="category-btn" data-category="adventure">Adventure</button>
          <button class="category-btn" data-category="personal">Personal</button>
          <button class="category-btn" data-category="career">Career</button>
          <button id="add-category" class="category-btn">+</button>
        </div>
      </div>
    </header>

    <main>
      <section class="page" id="home-page">
        <section class="card" id="list-card">
          <div class="card-header">
            <h2>Your Dreams & Goals</h2>
            <div class="view-toggle">
              <button class="view-btn active" data-view="list">
                <i class="material-icons">view_list</i>
              </button>
              <button class="view-btn" data-view="grid">
                <i class="material-icons">grid_view</i>
              </button>
            </div>
            </button>
          </div>
        </div>
        
        <div id="items-container">
          <ul id="items" class="list-view"></ul>
        </div>

        <form id="add-form">
          <div class="add-form-content">
            <input id="new-item" placeholder="Add a new bucket-list item..." autocomplete="off">
            <select id="item-category">
              <option value="none">No category</option>
              <option value="travel">Travel</option>
              <option value="adventure">Adventure</option>
              <option value="personal">Personal</option>
              <option value="career">Career</option>
            </select>
            <button type="submit" class="primary-btn">Add</button>
          </div>
        </form>
      </section>
    </main>

    <div id="checked-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-checked">Close</button>
        <h2>Checked Items</h2>
        <ol id="checked-list"></ol>
      </div>
    </div>

      </section>
      
      <section class="page hidden" id="feed-page">
        <div class="card">
          <h2>Latest Achievements</h2>
          <div id="feed-posts" class="posts-grid"></div>
        </div>
      </section>

      <section class="page hidden" id="following-page">
        <div class="card">
          <h2>Following Feed</h2>
          <div id="following-posts" class="posts-grid"></div>
        </div>
      </section>

      <section class="page hidden" id="explore-page">
        <div class="card">
          <h2>Discover Dreams</h2>
          <div class="search-bar">
            <i class="material-icons">search</i>
            <input type="text" id="explore-search" placeholder="Search dreams and achievements...">
          </div>
          <div id="explore-content" class="posts-grid"></div>
        </div>
      </section>
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="tabs">
            <button id="tab-signin" class="tab active">Sign In</button>
            <button id="tab-register" class="tab">Register</button>
          </div>
          <button id="auth-close" class="close-btn"><i class="material-icons">close</i></button>
        </div>    <!-- Firebase and app script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
  </div>
</body>
</html>
