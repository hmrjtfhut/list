<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bucket List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bucket List</h1>
      <div id="user-area">
        <button id="view-checked" title="View checked items">Checked</button>
        <button id="sign-in-btn">Sign in</button>
      </div>
    </header>

    <main>
      <section class="card" id="list-card">
        <ul id="items"></ul>
        <form id="add-form">
          <input id="new-item" placeholder="Add a new bucket-list item..." autocomplete="off">
          <button type="submit">Add</button>
        </form>
      </section>
    </main>

    <div id="checked-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-checked">Close</button>
        <h2>Checked Items</h2>
        <ol id="checked-list"></ol>
      </div>
    </div>

      <!-- Auth Modal -->
      <div id="auth-modal" class="modal hidden">
        <div class="modal-content auth-box">
          <button id="auth-close">Ã—</button>
          <div class="auth-tabs">
            <button id="tab-signin" class="auth-tab active">Sign In</button>
            <button id="tab-register" class="auth-tab">Register</button>
          </div>
          <div id="auth-forms">
            <form id="sign-in-form" class="auth-form">
              <div class="form-group">
                <label for="sign-email">Email</label>
                <input id="sign-email" type="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="sign-password">Password</label>
                <input id="sign-password" type="password" placeholder="Password" required>
              </div>
              <button type="submit" class="primary-btn">Sign in</button>
              <div class="divider"><span>or</span></div>
              <button type="button" id="google-signin" class="google-btn">Sign in with Google</button>
            </form>
            <form id="register-form" class="auth-form hidden">
              <div class="form-group">
                <label for="reg-email">Email</label>
                <input id="reg-email" type="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="reg-password">Password</label>
                <input id="reg-password" type="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="reg-confirm">Confirm Password</label>
                <input id="reg-confirm" type="password" placeholder="Confirm password" required>
              </div>
              <button type="submit" class="primary-btn">Register</button>
            </form>
          </div>
        </div>
      </div>

    <!-- Firebase and app script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
  </div>
</body>
</html>
